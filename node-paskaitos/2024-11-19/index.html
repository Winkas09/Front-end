<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Database</title>
</head>
<body>
    <h1>Animal Database</h1>
    <form id="animalForm">
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed" required>
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>
        <button type="submit">Add Animal</button>
    </form>
    <h2>All Animals</h2>
    <button id="fetchAllAnimals">Fetch All Animals</button>
    <ul id="allAnimalList"></ul>
    <h2>Search and Sort Animals</h2>
    <label for="searchPhrase">Search Phrase:</label>
    <input type="text" id="searchPhrase" name="searchPhrase">
    <label for="sortBy">Sort By:</label>
    <select id="sortBy">
        <option value="">None</option>
        <option value="type">Type</option>
        <option value="age">Age</option>
        <option value="name">Name</option>
        <option value="breed">Breed</option>
        <option value="color">Color</option>
    </select>
    <button id="fetchSortedAnimals">Fetch Sorted Animals</button>
    <ul id="sortedAnimalList"></ul>
    <script src="src.js"></script>
</body>
</html>
